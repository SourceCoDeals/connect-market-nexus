
# A string used to distinguish different Supabase projects on the same host. Defaults to the 
# working directory name when running `supabase init`.
project_id = "vhzipqarkmmfuqadefep"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://preview--connect-market-nexus.lovable.app"
additional_redirect_urls = ["https://preview--connect-market-nexus.lovable.app", "https://preview--connect-market-nexus.lovable.app/auth/callback", "https://preview--connect-market-nexus.lovable.app/verification-success", "https://preview--connect-market-nexus.lovable.app/verify-email-handler", "https://preview--connect-market-nexus.lovable.app/pending-approval", "https://preview--connect-market-nexus.lovable.app-preview.lovableproject.com", "https://preview--connect-market-nexus.lovable.app-preview.lovableproject.com/auth/callback", "https://preview--connect-market-nexus.lovable.app-preview.lovableproject.com/verify-email-handler"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.jwt]
enable_jwt = true

[auth.external.google]
enabled = false
client_id = ""
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# Overrides the default auth provider URL. Used to support self-hosted gitlab, single-tenant Azure,
# or any other third-party OIDC providers.
url = ""

[analytics]
enabled = false
port = 54327
vector_port = 54328
backend = "postgres"

# Configure one of either "postgres_tns" or "postgres_fdw"
cgroupv2_memory_limit = "1024"
collect_query_data = true

[experimental.graphql]
enabled = false

[functions]
[functions.send-connection-notification]
verify_jwt = true
[functions.send-email-notification]
verify_jwt = true
[functions.send-user-notification]
verify_jwt = true
