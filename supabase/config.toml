
project_id = "vhzipqarkmmfuqadefep"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://marketplace.sourcecodeals.com"
additional_redirect_urls = [
  "https://marketplace.sourcecodeals.com",
  "https://marketplace.sourcecodeals.com/auth/callback",
  "https://marketplace.sourcecodeals.com/verification-success",
  "https://marketplace.sourcecodeals.com/verify-email-handler",
  "https://marketplace.sourcecodeals.com/pending-approval"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.jwt]
enable_jwt = true

[auth.external.google]
enabled = false
client_id = ""
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# Overrides the default auth provider URL. Used to support self-hosted gitlab, single-tenant Azure,
# or any other third-party OIDC providers.
url = ""

[analytics]
enabled = false
port = 54327
vector_port = 54328
backend = "postgres"

# Configure one of either "postgres_tns" or "postgres_fdw"
cgroupv2_memory_limit = "1024"
collect_query_data = true

[experimental.graphql]
enabled = false

